    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            color: #3e2723;
            text-align: center;
        }
        header {
            background-color: #8b6b61;
            color: #fff8e1;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        nav {
            background-color: #a1887f;
            padding: 10px;
        }
        nav a {
            color: #fff8e1;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc80;
        }
        .container {
            padding: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .image-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #8b6b61;
        }
        .section {
            background: #fff8e1;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #8b6b61;
        }
    </style>
</head>

        </ul>
    </div>
</div>
